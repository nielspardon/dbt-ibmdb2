name: Test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    services:
      db2:
        image: ibmcom/db2:11.5.7.0
        ports:
          - 50000:50000
        env:
          LICENSE: accept
          DB2INSTANCE: db2inst1
          DB2INST1_PASSWORD: ibm123
          DBNAME: testdb
          BLU: false
          ENABLE_ORACLE_COMPATIBILITY: false
          UPDATEAVAIL: NO
          TO_CREATE_SAMPLEDB: false
          REPODB: false
          IS_OSXFS: false
          PERSISTENT_HOME: false
          HADR_ENABLED: false
        options: >-
          --cap-add IPC_LOCK
          --cap-add IPC_OWNER
          --name="db2inst1"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        curl -sSL https://install.python-poetry.org | python3
        poetry install

    - name: Wait for DB2
      run: |
        docker logs -f "${{ job.services.db2.id }}" 2>&1 | grep -m 1 '(*) Setup has completed.'

    - name: Run tests
      run: poetry run tox

    - name: Build wheels
      run: poetry build
